{% extends 'accounts/settings.html' %}
{% block settings_content %}
    <form method="post" action="{% url 'account edit' request.user.pk %}" class="d-flex flex-column mt-5
          align-items-center" style="height: 100%">
        {{ form.username.errors }}
        <div class="mt-5">
            <label class="me-3" for="id_username">Username:</label>
            {{ form.username }}
        </div>
        {{ form.email.errors }}
        <div class="mt-3">
            <label class="me-5" for="id_email">Email:</label>
            {{ form.email }}
        </div>
        <button class="mt-4" type="submit">Submit</button>
        {% csrf_token %}
    </form>
    <div>
        <button data-bs-target="#accountDeleteModal" data-bs-toggle="modal"
                style="border: 0;border-radius: 7px;width: 150px;height: 48px;    background: #ED4956" class="mb-5">
            Delete account
        </button>
    </div>

    <div class="modal" id="accountDeleteModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    Are you sure you want to delete your account?
                    The changes can not be reverted!
                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <a href="{% url 'account delete' request.user.pk %}">
                        <button type="button" class="btn btn-danger">Delete</button>
                    </a>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
