{% extends 'base/base.html' %}
{% block page_content %}
    <div class="container d-flex justify-content-center">
        <div class="col-6 d-flex justify-content-center mt-5" style="width: 450px;">
            <form method="post" action="{% url 'post add' %}" enctype="multipart/form-data"
                  class="form add-post text-center d-flex flex-column justify-content-center"
                  style="width: 100%; background: #FFFFFF; box-shadow: 1px 2px 4px black">
                <div class="header mb-3 text-center" style="border-bottom: 1px solid #DBDBDB; width: inherit;">
                    <h5 class="d-flex align-items-center justify-content-center p-2">Create a new post</h5>
                </div>
                <div class="middle">
                    <div class="media">
                        <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor"
                             class="bi bi-images" viewBox="0 0 16 16">
                            <path d="M4.502 9a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z"/>
                            <path d="M14.002 13a2 2 0 0 1-2 2h-10a2 2 0 0 1-2-2V5A2 2 0 0 1 2 3a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v8a2 2 0 0 1-1.998 2zM14 2H4a1 1 0 0 0-1 1h9.002a2 2 0 0 1 2 2v7A1 1 0 0 0 15 11V3a1 1 0 0 0-1-1zM2.002 4a1 1 0 0 0-1 1v8l2.646-2.354a.5.5 0 0 1 .63-.062l2.66 1.773 3.71-3.71a.5.5 0 0 1 .577-.094l1.777 1.947V5a1 1 0 0 0-1-1h-10z"/>
                        </svg>
                    </div>
                </div>
                <div class="body d-flex flex-column text-center justify-content-center">
                    <p class="ms-5 me-5 mt-2 mb-2 d-flex justify-content-between">
                        <label for="id_photo">Photo:</label>
                        {{ form.photo.errors }}
                        {{ form.photo }}
                    </p>
                    <p class="ms-5 me-5 mt-2 mb-2 d-flex justify-content-between">
                        <label for="id_photo">Descrtiption:</label>
                        {{ form.description.errors }}
                        {{ form.description }}
                    </p>
                    <p class="ms-5 me-5 mt-2 mb-2 d-flex justify-content-between">
                        <label for="id_photo">Location:</label>
                        {{ form.location.errors }}
                        {{ form.location }}
                    </p>
                    <p class="mt-3">
                        <button style="background-color: #0095F6; border:0; border-radius:8px; color:whitesmoke; width: 80px;height: 28px;"
                                type="submit">Post
                        </button>
                        {% csrf_token %}
                    </p>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
